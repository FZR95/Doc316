  - 关于:
      - 介绍: index.md
      - 修订记录: about/revision.md

theme:
  name: material
  language: zh
  logo: images/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - header.autohide
    - navigation.instant
#    - navigation.tabs
    - navigation.sections
#    - navigation.top
plugins:
  - search:
      separator: '[\s\u200b\-]'

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - tables
  - md_in_html
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
#      permalink: true
      toc_depth: 4

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js